<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="dist/app.css">
    <title></title>
  </head>
  <body>

    <!-- Start general wrapper -->
    <div class="wrapper">

      <!-- Start header wrapper -->
      <div class="headerWrapper">

        <!-- Start header -->
        <header>

          <!-- Start navbar -->
          <div class="navbar">

            <!-- Start logo -->
            <div class="logo">
              <a href="#">
                <img src="img/logo.svg" alt="Logo">
              </a>
            </div>
            <!-- End logo -->

            <!-- Start burger wrapper icons -->
            <div class="burgerWrapperIcons">

              <!-- Start burger menu icons -->
              <i class="fas fa-bars openBurgerMenu"></i>
              <i class="fas fa-times closeBurgerMenu hidden"></i>
              <!-- End burger menu icons -->

            </div>
            <!-- End burger wrapper -->

            <!-- Start menu wrapper -->
            <div class="menuWrapper">

              <!-- Start menu -->
              <nav>
                <ul class="menu">
                  <li class="withDropdown">
                    <a href="#">Solutions</a>
                    <div class="dropdown hidden">
                      <ul>
                        <li>
                          <a href="#">Feedback</a>
                        </li>
                        <li>
                          <a href="#">Surveys</a>
                        </li>
                        <li>
                          <a href="#">Reviews</a>
                        </li>
                        <li>
                          <a href="#">Praise</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                  <li>
                    <a href="#">Pricing</a>
                  </li>
                  <li>
                    <a href="#">Blog</a>
                  </li>
                  <li>
                    <a href="#">Sign in</a>
                  </li>
                  <li class="signUp">
                    <img src="img/google-logo.svg" alt="Google logo">
                    <a href="#">Sign up</a>
                  </li>
                </ul>
              </nav>
              <!-- End menu -->

            </div>
            <!-- End menu wrapper -->

          </div>
          <!-- End navbar -->

          <!-- Start burger menu wrapper -->
          <div class="burgerWrapperMenu hidden">

            <!-- Start burger menu -->
            <nav>
              <ul class="burgerMenu">
                <li>
                  <a href="#">Feedback</a>
                </li>
                <li>
                  <a href="#">Surveys</a>
                </li>
                <li>
                  <a href="#">Reviews</a>
                </li>
                <li>
                  <a href="#">Praise</a>
                </li>
                <li>
                  <a href="#">Pricing</a>
                </li>
                <li>
                  <a href="#">Blog</a>
                </li>
                <li>
                  <a href="#">Sign in</a>
                </li>
                <li>
                  <a href="#">Sign up</a>
                </li>
              </ul>
            </nav>
            <!-- End burger menu -->

          </div>
          <!-- End burger menu wrapper -->

        </header>
        <!-- End header -->

      </div>
      <!-- End header wrapper -->

    </div>
    <!-- End general wrapper -->

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
